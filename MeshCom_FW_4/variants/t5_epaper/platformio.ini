[env:t5_epaper]
platform = espressif32@6.5.0
board = T5-ePaper-S3
framework = arduino
upload_speed =  921600
monitor_speed = 115200
; monitor_port = COM136
monitor_filters = esp32_exception_decoder
;board_build.partition = default_16MB.csv
; extra_scripts =  ./script/pos_extra_script.py

build_flags = 
	-DBOARD_HAS_PSRAM

    -D MONITOR_SPEED=115200

    ; Enable -DARDUINO_USB_CDC_ON_BOOT will start printing and wait for terminal access during startup
    -DARDUINO_USB_CDC_ON_BOOT=1

    -DCORE_DEBUG_LEVEL=1

    -DLOG_PORT=Serial

    -DDISABLE_ALL_LIBRARY_WARNINGS

    -Wl,--gc-sections

	-D BOARD_T5_EPAPER="t5-epaper"

	-I variants/${this.__env__}

lib_ignore = es7210, TFT_eSPI

build_src_filter = 
	+<*>
	+<t5-epaper/*>
	-<nrf52/*>
	-<Displays/*>
	-<Fonts/*>
	-<GFX_Root/*>
	;-<Platforms/*>
	-<SDWrapper/*>
	-<safeboot/*>
	-<t-deck/*>
	-<t-deck-pro/*>

lib_deps =
    Wire
    SPI

	https://github.com/icssw-org/NTPClient

	bblanchon/ArduinoJson@^7.4.1
	mikalhart/TinyGPSPlus @ ^1.1.0
	adafruit/RTClib@^2.1.4
	h2zero/NimBLE-Arduino@2.2.3
	bitbucket-christandlg/BMx280MI@^1.2.3
	adafruit/Adafruit BME680 Library@^2.0.5
	adafruit/Adafruit CCS811 Library@^1.1.3
	paulstoffregen/OneWire@^2.3.8
	adafruit/Adafruit MCP23017 Arduino Library@^2.3.2
	https://github.com/RobTillaart/INA226
	adafruit/Adafruit BMP3XX Library @ 2.1.6
	adafruit/Adafruit AHTX0 @ ^2.0.5
	mathertel/OneButton@^2.6.1
	jgromes/RadioLib@7.1.2
	lewisxhe/SensorLib @ ^0.2.6
	lewisxhe/XPowersLib
